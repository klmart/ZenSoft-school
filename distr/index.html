<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script data-main="" src="require.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Student</h4>
            </div>
            <div class="modal-body">
                <form id="modalEditStudent">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="contacts" placeholder="Contacts">
                    <input type="text" name="dateOfBirth" placeholder="Birthday">
                    <div id="modalParentSelect"></div>
                    <br>
                    <button type="button" name="updateStudent" onclick="createStudent()">Create Student</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <span><h3>Students</h3></span>
            <form id="studentForm">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="contacts" placeholder="Contacts">
                <input type="text" name="dateOfBirth" placeholder="Birthday">
                <div id="parentSelect"></div>
                <br>
                <button type="button" name="as" onclick="createStudent()">Create Student</button>
            </form>
            <br>
            <div id="studentsTable"></div>
        </div>

        <div class="col-md-6">
            <span><h3>Teachers</h3></span>
            <form id="teacherForm">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="contacts" placeholder="Contacts">
                <input type="text" name="dateOfBirth" placeholder="Birthday">
                <input type="text" name="positions" placeholder="Positions">
                <input type="text" name="subjects" placeholder="Subjects">
                <button type="button" onclick="createTeacher()">Create Teacher</button>
            </form>
            <br>
            <div id="teachersTable"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <span><h3>Subjects</h3></span>
            <div id="subjectsTable"></div>
        </div>

        <div class="col-md-6">
            <span><h3>Parents</h3></span>
            <div id="parentsTable"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <span><h3>Positions</h3></span>
            <div id="positionsTable"></div>
        </div>

        <div class="col-md-6">
            <span><h3>Books</h3></span>
            <div id="booksTable"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <span><h3>Student Groups</h3></span>
            <div id="sgTable"></div>
        </div>

        <!--<div class="col-md-6">-->
        <!--<div id="booksTable"></div>-->
        <!--</div>-->
    </div>

</div>

</body>

</html>
